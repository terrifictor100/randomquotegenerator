<!DOCTYPE html>
<html>
<head>
	<title>Tor's Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <div id="quote_display">
	    <div class="quote">
		      <i class="fa fa-quote-left fa-2x"> </i><span id="text"> </span>
		    </div>
		    <div class="quote-author">
	    	<span id="author">- </span>
  		</div>

  		<div class="twitter">
			<a href="https://twitter.com/intent/tweet" target="_blank" class = "twitter-share"><i class="fa fa-twitter-square fa-2x" aria-hidden="true" title="Tweet this quote!" target="_blank" id="tweet-container"></i></a>
	      
	      	<button type="button" class="btn" id="newQuote">Click Me!</button>
   		</div>
    
  
  </div>
  
  <div class="tors_footer"><a href="https://github.com/terrifictor100" class="tors_href">by torsteenson</a></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://platform.twitter.com/widgets.js"></script>
	<script src="script.js"></script>

</body>
</html>
